<!DOCTYPE html>
<html>
<head>
    <title>Display External HTML Content with JavaScript</title>
</head>
<body>
    <div id="content"></div>
    
    <script>
        // Use the fetch API to load the external HTML file
        fetch('https://cybexpk.github.io/suspended/')
            .then(response => response.text())
            .then(data => {
                // Insert the loaded content into the 'content' div
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
